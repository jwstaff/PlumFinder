name: Daily Plum Finder Scan

on:
  schedule:
    # Run at 4:00 AM UTC = 8:00 PM PST / 9:00 PM PDT
    - cron: '0 4 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      reset_db:
        description: 'Reset database before running'
        required: false
        default: 'false'
        type: boolean

jobs:
  find-plum-items:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PlumFinder
        env:
          # Required for email notifications
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}

          # Database (Turso cloud or falls back to local SQLite)
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

          # Optional: Official API keys for better reliability
          EBAY_APP_ID: ${{ secrets.EBAY_APP_ID }}
          ETSY_API_KEY: ${{ secrets.ETSY_API_KEY }}

          # Reset database option
          RESET_DB: ${{ inputs.reset_db }}
        run: |
          python src/main.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: plumfinder-logs
          path: |
            *.log
          retention-days: 7
